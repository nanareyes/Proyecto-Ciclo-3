<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilos.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Inicio de sesión </title>
    <link rel="icon" href="images/usuario.ico" type="image/png" />
</head>

<body>
    <div class="content">
    
        <hr>
        <div class="section-1" id="portafolioSevicios">
                <p class="section-text">Inicio de sesión estilista</p>
                <div>
                    <form action="" method="POST" target="_blank">
                        <div>
                            <div class="campos-formulario">
                                <label>Identificación</label>
                                <input type="text" id="identificacion" name="identificacion" placeholder="Ingrese su identificación">
                            </div>
                            <div class="campos-formulario">
                                <label>Correo Electrónico</label>
                                <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico">
                            </div>
                            <div class="campos-formulario">
                                <label>Contraseña</label>
                                <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña">
                            </div>
                            <div class="campos-formulario">
                                <input type="submit" value="Iniciar sesión">
                            </div>
                        
                    </form>
                </div>
        </div>

</body>
    <span class="news-url"><a href="index.html">Volver a página principal>></a></span>
</html>
