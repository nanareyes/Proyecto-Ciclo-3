<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Agendy Nails</title>
        <link rel="icon" href="images/uñasrojas.ico" type="image/png"/>
        <script src="/javascripts/application.js"></script>
        <script src="/javascripts/myScript1.js"></script>
        <script src="https://www.w3schools.com/js/myScript1.js"></script>
        <link rel="stylesheet" href="estilos.css">
        <link rel = "stylesheet" href = "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </head>

    <body>
        <h1>Agendy Nails</h1>
        <p id="mi_parrafo">Programa tu agenda con nosotros</p>
        <div id="icono">
            <i class="las la-cart-arrow-down estilo-icono" onclick="mostrarCarrito()"></i>
        </div>

        <script language="JavaScript">
            let nombre_cliente = 'Juanita';
            mi_parrafo.innerText = 'Hola Señor(a)' + nombre_cliente;

            function mostrarCarrito(){
                Swal.fire({
                  title: '¿Estas de acuerdo con los servicios agregados al carrito?',
                  showDenyButton: true,
                  showCancelButton: true,
                  confirmButtonText: 'Guardar',
                  denyButtonText: `No guardar`,
                }).then((result) => {
                  /* Read more about isConfirmed, isDenied below */
                  if (result.isConfirmed) {
                    Swal.fire('Saved!', '', 'success')
                  } else if (result.isDenied) {
                    Swal.fire('Changes are not saved', '', 'info')
                  }
                })
            }
            
 
        </script>
    </body>
</html>
