<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilos.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Registro ADMON </title>
    <link rel="icon" href="images/registro2.ico" type="image/png" />
</head>

<body>
    <div class="content">
    
        <hr>
        <div class="section-1" id="portafolioSevicios">
                <p class="section-text">Registro usuario ADMON</p>
        
        <div>
            <form action="https://www.w3schools.com/action_page.php" method="POST" target="_blank">
                <div class="campos-formulario">
                    <label>Identificación</label>
                        <input type="text" id="identificacion" name="identificacion" placeholder="Ingrese su identificación">
                    </div>
                    <div class="campos-formulario">
                        <label>Nombres</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
                    </div>
                    <div class="campos-formulario">
                        <label>Apellidos</label>
                        <input type="text" id="apellidos" name="apellidos" placeholder="Ingrese sus apellidos">
                    </div>
                    <div class="campos-formulario">
                        <label>Fecha de nacimiento</label>
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
                    </div>
                    <div class="campos-formulario">
                        <label>Dirección</label>
                        <input type="text" id="direccion" name="direccion" placeholder="Ingrese su ubicación">
                    </div>
                    <div class="campos-formulario">
                        <label>Ciudad</label>
                        <input type="text" id="ciudad" name="ciudad" placeholder="Ingrese su ciudad">
                    </div>
                    <div class="campos-formulario">
                        <label>Departamento</label>
                        <input type="text" id="departamento" name="departamento" placeholder="Ingrese su departamento">
                    </div>
                    <div class="campos-formulario">
                        <label>Correo Electrónico</label>
                        <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico">
                    </div>
                    <div class="campos-formulario">
                        <label>Contraseña</label>
                        <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña">
                    </div>
                    <div class="campos-formulario">
                        <label>He leído y acepto la política de protección de datos</label>
                        <input type="checkbox" id="tratamiento_datos" name="tratamiento_datos">
                    </div>
                    <div class="campos-formulario">
                        <input type="submit" value="Registrar">
                    </div>
            </form>
        </div>
    </div>

</body>

</html>
